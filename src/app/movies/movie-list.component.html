<div class='panel panel-primary'>
	<div class='panel-heading'>
		{{title}}
	</div>
	<div class='panel-body'>
		<div class='row'>
			<div class='col-md-2'>Filter by:</div>
			<div class='col-md-4'><input type='text' [(ngModel)]='listFilter' /></div>
		</div>
		<div class='row'>
			<div class='col-md-6'>
				<h3>Filtered by:{{ listFilter }} </h3>
			</div>
		</div>
		<div class='table-responsive'>
			<table class='table' *ngIf='movies && movies.length'>
				<thead>
					<tr>
						<th>
							<button class='btn btn-primary' (click)='toggleImage()'>{{ showImage ? 'Hide' : 'Show' }} Image</button>
						</th>
						<th>Movie</th>
						<th>Code</th>
						<th>Release Date</th>
						<th>Price</th>
						<th>IMDB Star Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor=' let movie of movies | movieFilter:listFilter'>
						<td>
							<img *ngIf='showImage' [src]='movie.imageUrl' [title]='movie.movieName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
						</td>
						<td>{{ movie.movieName }}</td>
						<td>{{ movie.movieCode | lowercase }}</td>
						<td>{{ movie.releaseDate }}</td>
						<td>{{ movie.price | currency: 'USD':true:'1.2-2' }}</td>
						<td>
							<mm-star [rating]='movie.starRating' (ratingClicked)='onRatingClicked($event)'></mm-star>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
